<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>It works</h1>
<h2>The random number is {{ number }}</h2>

<a href="{% url 'go to home' %}">Go to home</a>

<ul>
    {% for number in numbers %}
        <li>Number is: {{ number }}</li>
    {% endfor %}
</ul>

{% block content %}

    <h1>The employees app!</h1>

    <h2>Bound (Django) form</h2>
    <form method="post" action="{% url 'create employee' %}">
        {{ employee_form }}
        <button>Save</button>
    </form>


    <h2>Unbound (HTML) form</h2>
    <form>
        <input type="text" required>
        <input type="number" required>
        <input type="range" required>
        <select>
            <option>One</option>
            <option>Two</option>
            <option>Three</option>
        </select>
        <input type="checkbox">
        <input type="checkbox">
        <input type="radio" name="radios">
        <input type="radio" name="radios">
        <button>Save</button>

    </form>

{% endblock %}
</body>
</html>
